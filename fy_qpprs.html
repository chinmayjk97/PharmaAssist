<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Question Papers</title>

    <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="PharmaAssist helps you to fetch eBooks, University Question papers, Videos, Syllabus and even Exam Timetable. It is developed by Chinmay Kulkarni.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  </head>

  <body bgcolor="#CCECE9">

      <header>

      </header>

      <section>

      </section>

    <script>
    var header = document.querySelector('header');
    var section = document.querySelector('section');

    var requestURL = 'https://raw.githubusercontent.com/chinmayjk97/wallpaper-json/gh-pages/fy_qpprs';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'text';
    request.send();

    request.onload = function() {
      var QPprsText = request.response;
      var QPprs = JSON.parse(QPprsText);
      populateHeader(QPprs);
      showQPprs(QPprs);
    }

    function populateHeader(jsonObj) {
      var myH1 = document.createElement('h1');
	  var myH2 = document.createElement('h1');

      myH1.textContent = "First Year"
	  myH2.textContent= "Question Papers";
	  header.appendChild(myH1);
	  header.appendChild(myH2);
    }

    function showQPprs(jsonObj) {
      var qp = jsonObj['QPprs'];

      for(var i = 0; i < qp.length; i++) {
        var myArticle = document.createElement('article');
        var myH2 = document.createElement('h2');
        var myPara1 = document.createElement('p');
        var myPara2 = document.createElement('p');
		var myPara3 = document.createElement('p');
		var a = document.createElement('a');
        

        myH2.textContent = qp[i].subject;
        myPara1.textContent = 'Month & Year: ' + qp[i].month_year;
		
		var linkText = document.createTextNode("Download");
		a.appendChild(linkText);
		a.title = qp[i].month_year;
		a.href = qp[i].url;
		
        myPara2.textContent = 'URL: ' + qp[i].url;
		myPara3.textContent = 'Size: ' + qp[i].size;
        
		
        myArticle.appendChild(myH2);
        myArticle.appendChild(myPara1);
        myArticle.appendChild(a);
		myArticle.appendChild(myPara3)
        
        

        section.appendChild(myArticle);
      }
    }

    </script>
  </body>
</html>
