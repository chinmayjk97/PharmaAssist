<html>
  <head>

    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	
	<meta charset="utf-8">

    <meta name="description" content="PharmaAssist helps you to fetch eBooks, University Question papers, Videos, Syllabus and even Exam Timetable. It is developed by Chinmay Kulkarni.">

	<link rel="apple-touch-icon" sizes="180x180" href="https://pharmaknowledge.000webhostapp.com/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://pharmaknowledge.000webhostapp.com/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="192x192" href="https://pharmaknowledge.000webhostapp.com/android-chrome-192x192.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://pharmaknowledge.000webhostapp.com/favicon-16x16.png">
<link rel="manifest" href="https://pharmaknowledge.000webhostapp.com/manifest.json">
<link rel="mask-icon" href="https://pharmaknowledge.000webhostapp.com/safari-pinned-tab.svg" color="#5bbad5">

<style>

body {
	scrolling:no;
	overflow:hidden;
}

iframe {
	overflow:hidden;
	scrolling:no;
	position:absolute;
    z-index:1;
    top:0px;
    left:0px;
width: 100%;
}
</style>

<script type='text/javascript'>


function hide_drawer(){
	document.querySelector('.mdl-layout__drawer').addEventListener('click', function () {
	document.querySelector('.mdl-layout__obfuscator').classList.remove('is-visible');
	this.classList.remove('is-visible');}, false);
}

</script>
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Syllabus</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PharmaAssist</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="https://pharmaknowledge.000webhostapp.com/app/fy.html">1st Year</a>
          <a class="mdl-navigation__link" href="https://pharmaknowledge.000webhostapp.com/app/sy.html">2nd Year</a>
          <a class="mdl-navigation__link" href="https://pharmaknowledge.000webhostapp.com/app/ty.html">3rd Year</a>
          <a class="mdl-navigation__link" href="https://pharmaknowledge.000webhostapp.com/app/fiy.html">Final Year</a>
		  <a class="mdl-navigation__link" href="https://pharmaknowledge.000webhostapp.com/app/exam_tt.html">Exam Timetable</a>
		  <a class="mdl-navigation__link" href="https://pharmaknowledge.000webhostapp.com/app/syllabus.html">Syllabus</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content" id="content">
		<ul class="demo-list-three mdl-list" id = "unorderedlistSyllabus">
		
		</ul>
		</div>
      </main>
    </div>
	
	
	<script>
	var ulSyllabus = document.getElementById("unorderedlistSyllabus");


    var requestURLSyllabus = 'https://raw.githubusercontent.com/chinmayjk97/wallpaper-json/gh-pages/syllabus.json';
    var requestSyllabus = new XMLHttpRequest();
    requestSyllabus.open('GET', requestURLSyllabus);
    requestSyllabus.responseType = 'text';
    requestSyllabus.send();

    requestSyllabus.onload = function() {
      var SyllabusText = requestSyllabus.response;
      var Syllabus = JSON.parse(SyllabusText);
      showSyllabus(Syllabus);
    }


    function showSyllabus(jsonObj) {
      var sy = jsonObj['Syllabus'];

      for(var i = 0; i < sy.length; i++) {
        var li = document.createElement('li');
		li.className = "mdl-list__item mdl-list__item--three-line";
		
		var span = document.createElement('span');
		span.className = "mdl-list__item-primary-content";
		
		var span1 = document.createElement('span');
		
		var span2 = document.createElement('span');
		span2.className = "mdl-list__item-text-body";

		
		
		var span_right = document.createElement('span');
		span_right.className = "mdl-list__item-secondary-content";
		
		
        span1.textContent = sy[i].syllabus_yr;
		span2.textContent = sy[i].syllabus_updated ;
		
		
		var a = document.createElement("a");
		a.href = sy[i].syllabus_url;
        a.target = "_blank";
		
		
		var button = document.createElement('button');
		button.className = 'mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent';
		var download = document.createElement("i");
		download.className = "material-icons";
		download.textContent = "file_download";
		button.appendChild(download);
		componentHandler.upgradeElement(button);
		
		a.appendChild(button);
		
		
		span.appendChild(span1);
        span.appendChild(span2);
		span_right.appendChild(a);
		
        li.appendChild(span);
		li.appendChild(span_right);
        
        ulSyllabus.appendChild(li);
      }
    }
	
	</script>
  </body>
</html>
